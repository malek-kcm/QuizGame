<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .light-circle {
            background: radial-gradient(circle, rgba(173, 216, 230, 0.3) 0%, transparent 70%);
        }

        .quiz-text {
            -webkit-text-stroke: 2px #7dd3fc;
            color: white;
            font-weight: bold;
            font-family: Arial, sans-serif;
            text-shadow:
                0 0 20px #7dd3fc,
                0 0 40px #38bdf8,
                0 0 60px #0ea5e9,
                0 0 80px #0284c7;
            animation: pulseText 2s infinite ease-in-out;
            display: inline-block;
        }

        @keyframes pulseText {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.08);
            }
        }

        .animated-button {
            position: relative;
            display: inline-block;
            padding: 14px 28px;
            margin-top: 4rem;
            font-weight: bold;
            font-size: 16px;
            text-transform: uppercase;
            color: white;
            text-decoration: none;
            overflow: hidden;
            border: 2px solid #ffffff;
            transition: all 1s ease;
            z-index: 10;
            text-shadow:
                0 0 10px #38bdf8,
                0 0 20px #38bdf8,
                0 0 30px #0ea5e9;
            box-shadow:
                0 0 10px #38bdf8,
                0 0 20px #0ea5e9,
                0 0 30px #0284c7;
        }

        .animated-button::after {
            content: "";
            position: absolute;
            height: 0%;
            left: 50%;
            top: 50%;
            width: 150%;
            background: #0284c7;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%) rotate(-25deg);
            transition: all 0.75s ease;
        }

        .animated-button:hover {
            color: white;
        }

        .animated-button:hover::after {
            height: 450%;
        }
    </style>
</head>

<body class="bg-blue-950 flex flex-col items-center justify-center min-h-screen relative overflow-hidden">

    <!-- CERCLE DE LUMIÃˆRE -->
    <div class="light-circle w-[600px] h-[600px] rounded-full blur-[100px] absolute top-[30%]"></div>

    <!-- TEXTE QUI PULSE -->
    <p class="quiz-text text-[80px] sm:text-[100px] uppercase z-10">quiz game</p>

    <!-- BOUTON -->
    <a href="quiz-qst.html" class="animated-button">Start the Game</a>

</body>

</html>
